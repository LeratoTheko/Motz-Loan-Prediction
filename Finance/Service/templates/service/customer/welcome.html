<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome | Motz Loan Prediction</title>

    <!-- Outfit Font -->
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;500;700&display=swap" rel="stylesheet">

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="{% static 'css/style.css' %}">

    <style>
        body {
            font-family: 'Outfit', sans-serif;
            background: linear-gradient(135deg, #007bff, #00c6ff);
            color: white;
            min-height: 100vh;
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        .welcome-box {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(15px);
            border-radius: 20px;
            padding: 60px 40px;
            text-align: center;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
            animation: fadeInUp 1s ease-out;
        }

        .welcome-box h1 {
            font-weight: 700;
            font-size: 2.8rem;
        }

        .welcome-box p {
            font-weight: 300;
            font-size: 1.2rem;
            margin-top: 15px;
        }

        .btn-start {
            margin-top: 30px;
            padding: 12px 30px;
            font-size: 1.1rem;
            border-radius: 30px;
            font-weight: 500;
            transition: all 0.3s ease;
        }

        .btn-start:hover {
            background-color: #ffffffcc;
            color: #007bff;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>

    <div class="welcome-box">
        <h1>Welcome to Motz Financial Services</h1>
        <p>Experience fast, intelligent loan application â€” anytime, anywhere, for everyone.</p>
        <a href="{% url 'home' %}" class="btn btn-light btn-lg btn-start">Enter Site</a>
    </div>

</body>
</html>
