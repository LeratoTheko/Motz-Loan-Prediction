<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loan Rejection</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: #f4f7fb;
            font-family: 'Outfit', sans-serif;
            color: #333;
        }

        .rejection-section {
            padding: 30px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.1);
            margin-top: 80px;
            max-width: 600px;
            margin-left: auto;
            margin-right: auto;
            text-align: center;
        }

        .rejection-section h3 {
            font-size: 1.8rem;
            font-weight: 700;
            color: #dc3545;
            margin-bottom: 15px;
        }

        .rejection-section p {
            font-size: 1.1rem;
            margin-bottom: 30px;
        }

        .rejection-section .btn {
            font-size: 1rem;
            padding: 12px 30px;
            border-radius: 50px;
            letter-spacing: 1px;
            transition: all 0.3s ease;
            text-decoration: none;
            color: white;
        }

        .rejection-section .btn-primary {
            background: linear-gradient(to right, #007bff, #00c6ff);
            border: none;
        }

        .rejection-section .btn-primary:hover {
            box-shadow: 0 4px 8px rgba(0, 123, 255, 0.2);
        }
    </style>
</head>
<body>
    <div class="container rejection-section">
        <h3>You have rejected the recommended loan amount.</h3>
        <p>Your application has been cancelled.</p>
        <a href="{% url 'dashboard' %}" class="btn btn-primary">Return to Dashboard</a>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
